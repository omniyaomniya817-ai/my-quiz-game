<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Glow Quiz Game</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="quiz-box">

    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>

    <p id="timer">Time: 10</p>

    <h2 id="question">Question here</h2>

    <div class="answers">
        <button class="answer-btn"></button>
        <button class="answer-btn"></button>
        <button class="answer-btn"></button>
        <button class="answer-btn"></button>
    </div>

    <button id="next-btn">Next</button>
    <button id="restart-btn" style="display:none;">Play Again</button>

</div>

<script src="script.js"></script>
</body>
</html>
